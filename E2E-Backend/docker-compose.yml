services:
  e2echatapp:
    image: e2echatapp
    build:
      context: .
      dockerfile: E2EChatApp/Dockerfile

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: E2EDatabase
    ports:
      - 5432:5432
    volumes:
      - ./seeds:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
