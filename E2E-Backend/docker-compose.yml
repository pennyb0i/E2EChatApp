services:
  e2echatapp:
    image: e2echatapp
    build:
      context: .
      dockerfile: E2EChatApp/Dockerfile

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
